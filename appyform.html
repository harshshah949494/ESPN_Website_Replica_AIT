<!doctype HTML>
<html>
<body bgcolor="lightgray">

<form action="AITTest.html">
<fieldset>
<legend>
USER INFORMATION
</legend>
<label for="name">NAME:</label>
<input type="text"><br><br>
<label for="email id">EMAIL ID:</label>
<input type="text"><br><br>
<label for="gender">SELECT GENDER</label><br>
Male:<input type="radio" value="MALE" name=gender><br>
Female:<input type="radio" value="FEMALE" name=gender>
<br><br>

ENTER YOUR ADDRESS:
<textarea rows=5 cols=25></textarea>
<br><br>

CITY:	<select name="city">
<optgroup label="METROPOLITIAN CITIES:">

<option value="1">MUMBAI</option>
<option value="2">DELHI</option>
<option value="3">KOLKATA</option>
<option value="4">CHENNAI</option>
<option value="5">BANGALORE</option>
</optgroup>
<optgroup label="OTHERS:">

<option value="1">PUNE</option>
<option value="2">AURANGABAD</option>
<option value="3">CHANDIGARH</option>
<option value="4">AMRITSAR</option>
<option value="5">NONE OF THE ABOVE</option>
</optgroup>
</select>
<br>
<br>
PROFESSION:
<select name="PROFESSION">
<option value="1">STUDENT</option>
<option value="2">WORKING</option>
<option value="3">RETIRED</option>
<option value="4">OTHERS</option>
</select>
<br>
<br>

HOBBIES:                                                                                                                                           
<input list="HOBBIES">
<datalist id="HOBBIES">
<option value="DANCING"></option>
<option value="READING"></option>
<option value="SINGING"></option>
<option value="LISTENING TO MUSIC"></option>
<option value="OTHERS"></option>
</datalist>

<br>
<br>

ENCRYPTION: <keygen>



<br><br><br>
<input type="submit" value="SUBMIT">
</br>

</fieldset>



</form>

</body>
</html>
